<div class="container mx-auto p-6">
  <!-- Add/Edit Form -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="student-name">
          Student Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="student-name" type="text" placeholder="Enter student name">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="subject-name">
          Subject Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="subject-name" type="text" placeholder="Enter subject name">
      </div>
    </div>
    <div class="flex items-center justify-end">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Add
      </button>
    </div>
  </div>

  <!-- Students Table -->
  <div class="mb-8">
    <h2 class="text-xl font-bold mb-4">Students</h2>
    <div class="bg-white shadow-md rounded">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-100">
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Subjects</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="py-3 px-4">John Doe</td>
            <td class="py-3 px-4">Mathematics, Physics</td>
            <td class="py-3 px-4">
              <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
              <button class="text-red-500 hover:text-red-700">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Subjects Table -->
  <div>
    <h2 class="text-xl font-bold mb-4">Subjects</h2>
    <div class="bg-white shadow-md rounded">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-100">
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Students Enrolled</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="py-3 px-4">Mathematics</td>
            <td class="py-3 px-4">John Doe, Jane Smith</td>
            <td class="py-3 px-4">
              <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
              <button class="text-red-500 hover:text-red-700">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
